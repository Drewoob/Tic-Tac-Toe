<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="description" content="">
  <script defer src="./main.js"></script>
</head>

<body>
<div class="layout">
  <h2 class="title">Tic Tac Toe</h2>
  <p id="current-player"><b>Current player: </b>X</p>
  <div id="board">
    <div class="cell" data-index="0">
      <p class="cell-content" data-index="0"></p>
    </div>
    <div class="cell" data-index="1">
      <p class="cell-content" data-index="1"></p>
    </div>
    <div class="cell" data-index="2">
      <p class="cell-content" data-index="2"></p>
    </div>
    <div class="cell" data-index="3">
      <p class="cell-content" data-index="3"></p>
    </div>
    <div class="cell" data-index="4">
      <p class="cell-content" data-index="4"></p>
    </div>
    <div class="cell" data-index="5">
      <p class="cell-content" data-index="5"></p>
    </div>
    <div class="cell" data-index="6">
      <p class="cell-content" data-index="6"></p>
    </div>
    <div class="cell" data-index="7">
      <p class="cell-content" data-index="7"></p>
    </div>
    <div class="cell" data-index="8">
      <p class="cell-content" data-index="8"></p>
    </div>
  </div>
  <div class="button-flex">
    <button id="restart-button">Restart</button>
  </div>
</div>
</body>

</html>
